<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div>

    </div>
    <div>

  <div class="container">
    <table id="block-tapping">
      <tr>

        <td></td>

        <td></td>

        <td></td>

      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <input type="number" id="time-interval" placeholder="Time Delay (ms)">
    <input type="number" id="num-stimuli" placeholder="Number of Stimuli">
    <button id="start-btn">Start</button>
    <button id="stop-btn">Stop</button>
    
  </div>
  <footer>
      <p class="e">19/05/2024 • Corsi Span</p>
